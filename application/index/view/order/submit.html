{extend name="layout" /}{block name="content"}<div class="content-wrapper">    <div class="row">        <div class="col-md-12 grid-margin stretch-card">            <div class="card">                <div class="card-body">                    <h4 class="card-title">修改密码</h4>                    <form class="forms-sample" action="" method="post">                        <div class="form-group row">                            <label for="oldpassword" class="col-sm-2 col-form-label">原始密码</label>                            <div class="col-sm-9">                                <input type="text" name="u[oldpassword]" class="form-control" id="oldpassword" placeholder="原始密码">                            </div>                        </div>                        <div class="form-group row">                            <label for="password" class="col-sm-2 col-form-label">新密码</label>                            <div class="col-sm-9">                                <input type="text" name="u[password]" value="" class="form-control" id="password" placeholder="新密码">                            </div>                        </div>                        <div class="form-group row">                            <label for="repassword" class="col-sm-2 col-form-label">重复新密码</label>                            <div class="col-sm-9">                                <input type="text" name="u[repassword]" value="" class="form-control" id="repassword" placeholder="重复新密码">                            </div>                        </div>                        <div class="form-group row">                            <label for="oldpassword" class="col-sm-2 col-form-label">手机验证码</label>                            <div class="col-sm-9">                                <div class="input-group col-xs-12">                                    <input type="text" class="form-control file-upload-info" placeholder="手机验证码">                                    <span class="input-group-append">                                        <button class="file-upload-browse btn btn-primary" type="button">发送</button>                                    </span>                                </div>                            </div>                        </div>                        <button type="button" class="btn btn-primary btn-submit-userpwd btn-fw">提交修改</button>                        <button type="reset" class="btn btn-light btn-fw">重置</button>                    </form>                </div>            </div>        </div>    </div></div>{/block}
