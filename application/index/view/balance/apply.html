{extend name="layout" /}{block name="content"}<div class="content-wrapper">    <div class="row">        <div class="col-md-4 grid-margin stretch-card">            <div class="card">                <div class="card-body">                    <div class="d-flex align-items-center">                        <img src="http://q1.qlogo.cn/g?b=qq&nk={$user_info.qq|default='1078509454'}&s=100" class="img-lg rounded-circle mb-2" alt="profile image">                        <div class="ml-3">                            <h4>{$user_info.username|default="CmPay"}</h4>                            <p class="text-muted mb-0">VIP1</p>                        </div>                    </div>                    <p class="mt-4 card-text">                        <div class="card rounded border mb-2">                            <div class="card-body p-3">                                <div class="media">                                    <i class="icon-check icon-sm text-success align-self-center mr-3"></i>                                    <div class="media-body">                                        <h6 class="mb-1">商户已激活认证</h6>                                        <p class="mb-0 text-muted">小红帽 451683********5569</p>                                     </div>                                </div>                            </div>                        </div>                    </p>                    <button class="btn btn-primary btn-sm mt-3 mb-4">充值</button>                    <button class="btn btn-success btn-sm mt-3 mb-4">提现</button>                    <button class="btn btn-info btn-sm mt-3 mb-4">转账</button>                    <div class="border-top pt-3">                        <div class="row">                            <div class="col-3">                                <h6>￥{$info.balance + $info.enable + $info.disable}</h6>                                <p>总金额</p>                            </div>                            <div class="col-3">                                <h6>￥{$info.balance}</h6>                                <p>可用金额</p>                            </div>                            <div class="col-3">                                <h6>￥{$info.enable}</h6>                                <p>待结金额</p>                            </div>                            <div class="col-3">                                <h6>￥{$info.disable}</h6>                                <p>冻结金额</p>                            </div>                        </div>                    </div>                </div>            </div>        </div>        <div class="col-md-8 grid-margin stretch-card">            <div class="card">                <div class="card-body">                    <h4 class="card-title">申请提现</h4>                    <form class="layui-form forms-sample" action="" method="post">                        <input name="uid" value="{$info.uid}" hidden disabled readonly>                        <div class="form-group row">                            <label class="col-sm-2 col-form-label">可提金额</label>                            <div class="col-sm-9">                                <input type="text" value="{$info.balance}" class="form-control" id="balance" readonly>                            </div>                        </div>                        <div class="form-group row">                            <label for="amount" class="col-sm-2 col-form-label">提现金额</label>                            <div class="col-sm-9">                                <input type="text" name="amount" value="" required lay-verify="required|vernum" class="form-control" minlength="2" maxlength="6" id="amount" placeholder="提现金额">                            </div>                        </div>                        <div class="form-group row">                            <label class="col-sm-2 col-form-label">手续费</label>                            <div class="col-sm-9">                                <input type="text" class="form-control" placeholder="输入提现金额自动计算" readonly>                            </div>                        </div>                        <div class="form-group row">                            <label class="col-sm-2 col-form-label">收款账户</label>                            <div class="col-sm-9">                                <select name="account" required lay-verify="required" class="form-control">                                    <option>选择收款账户</option>                                    {volist name="list" id="vo"}                                        <option value="{$vo.id}">{$vo.banker}({$vo.account})</option>                                    {/volist}                                </select>                            </div>                        </div>                        <div class="form-group row">                            <label class="col-sm-2 col-form-label">手机验证码</label>                            <div class="col-sm-9">                                <div class="input-group col-xs-12">                                    <input type="number" name="vercode" required lay-verify="required" class="form-control file-upload-info" placeholder="手机验证码">                                    <span class="input-group-append">                                        <button class="file-upload-browse btn btn-primary" type="button">发送</button>                                    </span>                                </div>                            </div>                        </div>                        <div class="form-group row">                            <label class="col-sm-2 col-form-label">备注</label>                            <div class="col-sm-9">                                <textarea type="text" name="remarks" class="form-control" rows="3"></textarea>                            </div>                        </div>                        <div class="form-group row">                            <label class="col-sm-2 col-form-label"></label>                            <div class="col-sm-9">                                <button type="button" class="btn btn-primary btn-submit-userpwd btn-fw" lay-submit lay-filter="app-balance-submit">提交申请</button>                            </div>                        </div>                    </form>                </div>            </div>        </div>    </div></div>{/block}{block name="pagejs"}<script>    layui.use(['form'], function(){        let $ = layui.$            ,form = layui.form;        //数据验证        form.verify({            vernum: function(v) {                if (v * 100 > $("#balance").val()* 100) return "提现金额大于可用金额！"            }        });        //监听搜索        form.on('submit(app-balance-submit)', function(data){            let field = data.field;            console.log(field)            //提交            $.ajax({                url:'{:url(\'index/Balance/apply\')}',                method:"POST",                data:field, success:function (res) {                    showToast(res);                }            });        });    });</script>{/block}
