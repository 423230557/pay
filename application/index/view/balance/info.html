n-self-center mr-3"></i>                            <div class="media-body">                                <h6 class="mb-1">商户未激活认证</h6>                                <p class="mb-0 text-muted">{$user_info.username}</p>                            </div>                        </div>                        {/if}                    </div>                 </div>            </p>            <a href="#" class="btn btn-primary btn-sm mt-3 mb-4">                充值            </a>            <a href="{:url('index/Balance/apply')}" class="btn btn-success btn-sm mt-3 mb-4">                提现            </a>            <a href="#" class="btn btn-info btn-sm mt-3 mb-4">                转账            </a>            <div class="border-top pt-3">                <div class="row">                    <div class="col-3">                        <h6>                            ￥{$info.balance + $info.enable + $info.disable}                        </h6>                        <p>                            总金额                        </p>                    </div>                    <div class="col-3">                        <h6>                            ￥{$info.balance}                        </h6>                        <p>                            可用金额                        </p>                    </div>                    <div class="col-3">                        <h6>                            ￥{$info.enable}                        </h6>                        <p>                            待结金额                        </p>                    </div>                    <div class="col-3">                        <h6>                            ￥{$info.disable}                        </h6>                        <p>                            冻结金额                        </p>                    </div>                </div>            </div>        </div>    </div></div>
