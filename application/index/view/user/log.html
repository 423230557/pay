{extend name="layout" /}{block name="content"}<div class="content-wrapper">    <div class="row">        <div class="col-lg-12 grid-margin stretch-card">            <div class="card">                <div class="card-body">                    <h4 class="card-title">操作日志</h4>                    <p class="card-description">                        您在平台内的所有操作记录                    </p>                    <div class="table-responsive">                        <table class="table table-bordered">                            <thead>                            <tr>                                <th>                                    #                                </th>                                <th>                                    行为                                </th>                                <th>                                    明细                                </th>                                <th class="text-center">                                    Url                                </th>                                <th class="text-center">                                    Ip                                </th>                                <th class="text-center">                                    时间                                </th>                            </tr>                            </thead>                            <tbody>                            {volist name="list" id="vo"}                            <tr>                                <td>                                   {$vo.id}                                </td>                                <td>                                    {$vo.action}                                </td>                                <td>                                    {$vo.describe}                                </td>                                <td>                                    {$vo.url}                                </td>                                <td class="text-center">                                    {$vo.ip}                                </td>                                <td class="text-center">                                    {$vo.create_time|date='Y-d-m h:i:s',###}                                </td>                            </tr>                            {/volist}                            </tbody>                        </table>                    </div>                    {$list->render()}                </div>            </div>        </div>    </div></div>{/block}
