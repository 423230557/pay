<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <title>草帽聚合支付</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="__LAYUI__/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/admin.css" />
</head>

<body>

<form class="layui-form" style="width: 90%;padding-top: 20px;">
    <div class="layui-form-item">
        <label class="layui-form-label">注册邮箱：</label>
        <div class="layui-input-block">
            <input type="text" name="account"  aria-disabled="true" placeholder="注册邮箱"  autocomplete="off" class="layui-input" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="submitMail">重新发送</button>
        </div>
    </div>
</form>

<script src="__LAYUI__/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="__LAYUI__/common.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['form','jquery', 'element'], function() {
        var form = layui.form(),
            $ = layui.jquery,
            element = layui.element();
        form.render();
        //监听提交
        form.on('submit(submitMail)', function(data) {
            $.post("/active/sendActive",data.field,function (res) {
                    layer.alert(res.msg,{title: "小提示", btn: ['确定']},function () {
                        layer.closeAll()
                    });
                }
            );
            return false;
        });
    });
</script>
</body>

</html>
