<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>网站后台管理模版</title>
	<link rel="stylesheet" type="text/css" href="__STATIC__/admin/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/admin.css"/>
</head>
<body>
<form class="layui-form column-content-detail">
			<div class="layui-tab-item layui-show">
				<div class="layui-form-item">
					<label class="layui-form-label">标题：</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" value="" placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">作者：</label>
					<div class="layui-input-inline">
						<input type="text" name="author" required lay-verify="required" value="" placeholder="请输入作者" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">描述：</label>
					<div class="layui-input-block">
						<input type="text" name="describe" lay-verify="required" value="" placeholder="请输入描述" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">内容：</label>
					<div class="layui-input-block">
						<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="content_editor"></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-form-item" style="padding-left: 10px;">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formArticle">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
<script src="__LAYUI__/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC__/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
<script>
layui.use(['form', 'jquery', 'laydate', 'layer', 'upload', 'layedit'], function() {
		var form = layui.form(),
			layer = layui.layer,
			$ = layui.jquery,
			layedit = layui.layedit;

		//获取当前iframe的name值
		var iframeObj = $(window.frameElement).attr('name');
		console.log(iframeObj);
		//处理上传接口
		layedit.set({
			uploadImage: {
				url: 'upload' //接口url
				,type: 'post' //默认post
			}
		});
		//创建一个编辑器
		layedit.build('content_editor', {
			tool: ['strong' //加粗
				, 'italic' //斜体
				, 'underline' //下划线
				, 'del' //删除线
				, '|' //分割线
				, 'left' //左对齐
				, 'center' //居中对齐
				, 'right' //右对齐
				, 'link' //超链接
				, 'unlink' //清除链接
				, 'image' //插入图片
			],
			height: 300
		});

		form.render();

		//监听文章提交
		form.on('submit(formArticle)', function(data) {
			$.post("{:url('article/edit')}",data.field,function (res) {
					layer.alert(res.msg);
				}
			);
			return false;
		});
	});
</script>
</body>
</html>
