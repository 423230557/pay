<html>
<head>
    <meta charset="utf-8">
    <title>小红帽科技|草帽聚合支付 - 后台管理 - 商户API修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/common/layui/css/layui.css" media="all">
</head>
<body>


<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <form class="layui-form" action="" lay-filter="component-form-element">
        <input type="text" hidden disabled name="id" value="{$api.id|default=''}">
        <div class="layui-form-item">
            <label class="layui-form-label">所属账户：</label>
            <div class="layui-input-inline">
                <input type="text" disabled readonly name="uid" autocomplete="off" class="layui-input" value="{$api.uid|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">站点名称：</label>
            <div class="layui-input-inline">
                <input type="text" name="sitename" autocomplete="off" class="layui-input" value="{$api.sitename|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">站点域名：</label>
            <div class="layui-input-inline">
                <input type="text" name="domain" autocomplete="off" class="layui-input" value="{$api.domain|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">请求识标：</label>
            <div class="layui-input-inline">
                <input type="text" name="key" autocomplete="off" disabled readonly class="layui-input" value="{$api.key|default='提交公钥后自动生成'}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">加密公钥：</label>
            <div class="layui-input-block">
                <textarea name="secretkey" placeholder="请输入加密公钥" class="layui-textarea">{$api.secretkey|default=''}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色权限：</label>
            <div class="layui-input-inline">
                <select name="role" lay-verify="required">
                    <option value="0" {$api.role == '0' ?? 'checked'}>普通商户</option>
                    <option value="1" {$api.role == '1' ?? 'checked'}>代理商户</option>
                    <option value="2" {$api.role == '2' ?? 'checked'}>特约商户</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">允许访问：</label>
            <div class="layui-input-inline">
                <input type="radio" name="status" value="1" title="允许" {$api.status|default='1' == 1?'checked':''}>
                <input type="radio" name="status" value="0" title="禁用" {$api.status|default='0' == 0?'checked':''}>
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="app-api-list-submit" id="app-api-list-submit" value="确认">
        </div>
    </form>
</div>

<script src="__STATIC__/common/layui/layui.js"></script>
<script>
    layui.config({
        base: '__STATIC__/common/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload ;
    });
</script>
</body>
</html>
