<html>
<head>
    <meta charset="utf-8">
    <title>小红帽科技|草帽聚合支付 - 后台管理 - 编辑商户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/common/layui/css/layui.css" media="all">
</head>
<body>


<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">UID：</label>
        <div class="layui-input-block">
            <input type="text" disabled name="uid" autocomplete="off" class="layui-input" value="{$user.uid|default=''}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">登录邮箱：</label>
        <div class="layui-input-block">
            <input type="text" disabled name="account" autocomplete="off" class="layui-input" value="{$user.account|default=''}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商户名称：</label>
        <div class="layui-input-block">
            <input type="text" name="username" placeholder="请输入商户名称" autocomplete="off" class="layui-input" value="{$user.username|default=''}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">登录密码：</label>
        <div class="layui-input-block">
            <input type="password" name="password" placeholder="不修改请留空" autocomplete="off" class="layui-input" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号：</label>
        <div class="layui-input-block">
            <input type="text" name="phone" autocomplete="off" class="layui-input" value="{$user.phone|default=''}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">QQ：</label>
        <div class="layui-input-block">
            <input type="text" name="qq" autocomplete="off" class="layui-input" value="{$user.qq|default=''}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商户类型：</label>
        <div class="layui-input-block">
            <select name="is_agent" lay-verify="required">
                <option value="0" {$user.is_agent == '0'?'selected':''}>普通商户</option>
                <option value="1" {$user.is_agent == '1'?'selected':''}>代理商</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否验证：</label>
        <div class="layui-input-block">
            <input type="radio" name="is_verify" value="1" title="启用" {$user.is_verify == '1'?'checked':''}>
            <input type="radio" name="is_verify" value="0" title="禁用" {$user.is_verify == '0'?'checked':''}>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否禁用：</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="1" title="启用" {$user.status == '1'?'checked':''}>
            <input type="radio" name="status" value="0" title="禁用" {$user.status == '0'?'checked':''}>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="app-user-manage-submit" id="app-user-manage-submit" value="确认">
    </div>
</div>

<script src="__STATIC__/common/layui/layui.js"></script>
<script>
    layui.config({
        base: '__STATIC__/common/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload ;
    });
</script>
</body>
</html>
