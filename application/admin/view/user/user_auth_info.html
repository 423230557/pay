 autocomplete="off" class="layui-input" value="{$auth.sfznum|default=''}">        </div>    </div>    <div class="layui-form-item">        <label class="layui-form-label">认证信息：</label>        <div class="layui-input-inline">            {volist name="$auth.card" id="vo"}            <img src="{$vo}" width="400px" height="240px">            {/volist}        </div>    </div>    <div class="layui-form-item">        <label class="layui-form-label">是否通过：</label>        <div class="layui-input-inline">            <input type="radio" name="status" value="2" title="审核" {$auth.status == '2'?'checked':''}>            <input type="radio" name="status" value="0" title="拒绝" {$auth.status == '0'?'checked':''}>        </div>    </div>    <div class="layui-form-item layui-hide">        <input type="button" lay-submit lay-filter="app-user-auth-manage-submit" id="app-user-auth-manage-submit" value="确认">    </div></div><script src="__STATIC__/common/layui/layui.js"></script><script>    layui.config({        base: '__STATIC__/common/' //静态资源所在路径    }).extend({        index: 'lib/index' //主入口模块    }).use(['index', 'form', 'upload'], function(){        var $ = layui.$            ,form = layui.form            ,upload = layui.upload ;    });</script></body></html>
