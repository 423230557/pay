<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>小红帽科技|草帽聚合支付 - 后台管理 - 审核商户信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/common/layui/css/layui.css" media="all">
</head>
<body>


<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 30px 0 0;">
    <input hidden disabled name="id" value="{$auth.id|default=''}">
    <!--产品列表-->
    <table class="layui-table" lay-even="" lay-skin="line">
        <thead>
            <tr>
                <th>编号</th>
                <th>渠道名称</th>
                <th>渠道费率</th>
                <th>默认分成</th>
                <th>用户分成</th>
            </tr>
        </thead>
        <tbody>
            {volist name="list" id="vo"}
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.rate}</td>
                <td>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="u[902][t0feilv]" placeholder="" autocomplete="off" class="layui-input" value="{$vo.uprice}">
                    </div>
                </td>
                <td>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="u[902][t0fengding]" placeholder="" autocomplete="off" class="layui-input" value="{$vo.gprice}">
                    </div>
                </td>
            </tr>
            {/volist}
        </tbody>
    </table>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="app-user-auth-manage-submit" id="app-user-auth-manage-submit" value="确认">
    </div>
</div>

<script src="__STATIC__/common/layui/layui.js"></script>
<script>
    layui.config({
        base: '__STATIC__/common/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload ;
    });
</script>
</body>
</html>
