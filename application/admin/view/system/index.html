

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>网站设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">网站设置</div>
                <div class="layui-card-body" pad15>

                    <div class="layui-form" wid100 lay-filter="">
                        {notempty name='list'}
                        {volist name='list' id='vo'}
                        <div class="layui-form-item">
                            <label class="layui-form-label">{$vo.title}</label>
                            <div class="layui-input-block">
                                {switch name="vo.type"}
                                {case value="0"}
                                <input type="text" name="{$vo.name}" value="{$vo.value}" class="layui-input">
                                {/case}
                                {case value="1"}
                                <input type="text" name="{$vo.name}" value="{$vo.value}" class="layui-input">                                                {/case}
                                {case value="2"}
                                <textarea class="layui-textarea" name="{$vo.name}" rows="3" placeholder="请输入设置值">{$vo.value}</textarea>
                                {/case}
                                {/switch}
                                {notempty name="vo['describe']"}
                                <div class="layui-form-mid layui-word-aux">（{$vo.describe}）</div>
                                {/notempty}
                            </div>
                        </div>
                        {/volist}
                        {/notempty}
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="set_website">确认保存</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="__STATIC__/admin/layui/layui.js"></script>
<script>
    layui.config({
        base: '__STATIC__/admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'set']);
</script>
</body>
</html>
