<html>
<head>
    <meta charset="utf-8">
    <title>小红帽科技|草帽聚合支付 - 后台管理 - 商户结算申请</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/common/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/common/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">商户ID</label>
                    <div class="layui-input-block">
                        <input type="text" name="uid" placeholder="请输入商户ID" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="start" class="layui-input app-laydate-item" placeholder="yyyy-MM-dd">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="end" class="layui-input app-laydate-item" placeholder="yyyy-MM-dd">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">数据状态</label>
                    <div class="layui-input-block">
                        <select name="status" lay-filter="status">
                            <option value="">请选择一个状态</option>
                            <option {$Request.get.status == '0' ? 'selected' : '' } value="0">等待处理</option>
                            <option {$Request.get.status == '2' ? 'selected' : '' } value="1">处理完成</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="app-order-cash-list-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <table id="app-order-cash-list" lay-filter="app-order-cash-list"></table>
            <script type="text/html" id="buttonTpl">
                {{#  if(d.status == '1'){ }}
                <button class="layui-btn layui-btn-xs">已处理</button>
                {{#  } else { }}
                <button class="layui-btn layui-btn-warm layui-btn-xs">等待中</button>
                {{#  } }}
            </script>
        </div>
    </div>
</div>

<script src="__STATIC__/common/layui/layui.js"></script>
<script>
    layui.config({
        base: '__STATIC__/common/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','form','laydate','table','layer'], function(){
        var $ = layui.$
            ,laydate = layui.laydate
            ,table = layui.table
            ,form = layui.form
            ,util = layui.util
            ,layer = layui.layer;



        //同时绑定多个日期
        lay('.app-laydate-item').each(function(){
            laydate.render({
                elem: this
                ,value: new Date()
                ,trigger: 'click'
            });
        });
        //监听搜索
        form.on('submit(app-order-cash-list-search)', function(data){
            var field = data.field;

            //执行重载
            table.reload('app-order-cash-list', {
                where: field
            });
        });

        //初始化表格
        table.render({
            elem: "#app-order-cash-list",
            url: '/admin/balance/settleList',
            //自定义响应字段
            response: {
            statusName: 'code' //数据状态的字段名称
                ,statusCode: 1 //数据状态一切正常的状态码
                ,msgName: 'msg' //状态信息的字段名称
                ,dataName: 'data' //数据详情的字段名称
            },
            cols: [[{
                type: "checkbox",
                fixed: "left"
            },
            {
                field: "id",
                width: 100,
                title: "ID",
                sort: !0
            },
            {
                field: "uid",
                width: 100,
                title: "交易商户"
            },
            {
                field: "settle_no",
                width: 150,
                title: "结算单号"
            },
            {
                field: "amount",
                width: 100,
                title: "交易金额",
                style: "color:red"
            },
            {
                field: "rate",
                width: 100,
                title: "费率",
                style: "color:red"
            },
            {
                field: "fee",
                width: 100,
                title: "交易手续",
                style: "color:red"
            },
            {
                field: "actual",
                width: 100,
                style: "color:red",
                title: "实收金额"
            },
            {
                field: "myaccount",
                width: 100,
                title: "收款账号"
            },
            {
                field: "create_time",
                width: 200,
                title: "创建时间",
                color: "red",
                templet: function(d) {return util.toDateString(d.create_time*1000); }
            },
            {
                field: "update_time",
                width: 200,
                title: "更新时间",
                templet: function(d) {return util.toDateString(d.update_time*1000); }
            },
            {
                field: "status",
                title: "订单状态",
                templet: "#buttonTpl",
                minWidth: 100,
                align: "center"
            }]],
            page: !0,
            limit: 10,
            limits: [10, 15, 20, 25, 30],
            text: "对不起，加载出现异常！",
            done: function() {
                //加载完成
            }
        })

    });
</script>
</body>
</html>
