

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>小红帽科技|草帽聚合支付 - 后台管理 - 支付渠道新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">渠道名称：</label>
        <div class="layui-input-block">
            <select name="name" lay-verify="required">
                <option {$channel.name|default='null' == 'wx_scan'? 'selected':'' } value="wx_scan">wx_scan</option>
                <option {$channel.name|default='null' == 'qq_scan'? 'selected':'' } value="qq_scan">qq_scan</option>
                <option {$channel.name|default='null' == 'ali_web'? 'selected':'' } value="ali_web">ali_web</option>
                <option {$channel.name|default='null' == 'ali_wap'? 'selected':'' } value="ali_wap">ali_wap</option>
                <option {$channel.name|default='null' == 'ali_scan'? 'selected':'' } value="ali_wap">ali_scan</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">费率：</label>
        <div class="layui-input-inline">
            <input type="text" name="rate" required lay-verify="required" placeholder="请输入渠道费率" autocomplete="off" class="layui-input" value="0.06">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">日限额：</label>
        <div class="layui-input-inline">
            <input type="text" name="daily" required lay-verify="required" placeholder="请输入渠道日限额" autocomplete="off" class="layui-input" value="10000">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">参数：</label>
        <div class="layui-input-block">
            <textarea name="param" placeholder="请输入支付请求参数" class="layui-textarea"></textarea>
            <div class="layui-form-mid layui-word-aux">微信/QQ:{"mchid":"商户应用号","appid":"商户支付号","key":"商户KEY"}</div>
            <div class="layui-form-mid layui-word-aux">支付宝：{"appid":"应用号","private_key":"私钥"}</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注：</label>
        <div class="layui-input-block">
            <input type="text" name="remark" value="" required placeholder="请输入备注" autocomplete="off" class="layui-input" lay-filter="remark">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态：</label>
        <div class="layui-input-inline">
            <div class="layui-input-inline">
                <input type="radio" name="status" value="1" title="启用" checked >
                <input type="radio" name="status" value="0" title="禁用" >
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="app-channel-submit" id="app-channel-submit" value="确认">
    </div>
</div>

<script src="__STATIC__/admin/layui/layui.js"></script>
<script>
    layui.config({
        base: '__STATIC__/admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,form = layui.form;

    })
</script>
</body>
</html>
